<ng-container *ngIf="pagination">
  <div class="pagination">
    <button
      class="pagination-button"
      [disabled]="pagination.currentPage === 1"
      (click)="openPage(pagination.currentPage - 1)">
      <svg width="9" height="15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M8.258 13.92a1.21 1.21 0 000-1.716l-4.72-4.72 4.72-4.721a1.213 1.213 0 00-1.715-1.716L.959 6.632a1.212 1.212 0 000 1.715l5.584 5.584a1.221 1.221 0 001.715-.012z"
          fill="#2091F9" />
      </svg>
    </button>
    <span class="pagination-state">
      {{ pagination.currentPage + ' / ' + pagination.totalPages }}
    </span>
    <button
      class="pagination-button"
      [disabled]="pagination.currentPage === pagination.totalPages"
      (click)="openPage(pagination.currentPage + 1)">
      <svg width="9" height="14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M.5 12l5-5-5-5 1-2 7 7-7 7-1-2z" fill="#2091F9" />
      </svg>
    </button>
  </div>
</ng-container>
