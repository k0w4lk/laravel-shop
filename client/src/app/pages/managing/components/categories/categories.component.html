<app-create-category
  *ngIf="createCategoryVisible"
  (categoryCreated)="updateCategoriesList()"></app-create-category>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="categoriesDataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <div class="table-head-cell">
          <span>Name</span>
          <input
            class="search-input"
            [formControl]="nameSearchControl"
            type="text" />
        </div>
      </th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <div class="actions">
          <button
            mat-flat-button
            color="warn"
            (click)="deleteCategory(category.id)">
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    [length]="totalCategoriesAmount"
    [pageSize]="defaultPageSize">
  </mat-paginator>
</div>
